language: python

sudo: required

env:
  - MARK=webview
  - MARK=legacy RUNSLOW=true

services:
  - docker

before_install:
  - docker info

install:
  - docker pull openstax/standalone-chrome-debug:3.12
  - docker-compose up -d

script:
  - docker-compose exec --user root selenium-chrome tox -- -m $MARK

after_success:
  - docker-compose down
