language: python
matrix:
  include:
    - python: 3.6
      env: TOXENV=tests
    - python: 3.6
      env: TOXENV=flake8
addons:
  chrome: stable
before_install:
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222
install:
  - pip install -U pip
  - pip install tox
script:
  - tox
