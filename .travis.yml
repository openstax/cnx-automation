sudo: true
dist: xenial
language: python
python: 3.7
cache: pip

env:
  global:
    - DISABLE_DEV_SHM_USAGE=true
    - HEADLESS=true
    - NO_SANDBOX=true
    - PRINT_PAGE_SOURCE_ON_FAILURE=true
    - ARCHIVE_BASE_URL=https://archive-staging.cnx.org
    - LEGACY_BASE_URL=https://legacy-staging.cnx.org
    - NEB_ENV=staging
    - WEBVIEW_BASE_URL=https://staging.cnx.org
  matrix:
    - MARK=webview WORKERS=4
    - MARK=legacy RUNSLOW=true WORKERS=1
    - MARK=neb WORKERS=1

addons:
  apt:
    packages:
      - chromium-chromedriver

before_script:
  - ln -s /usr/lib/chromium-browser/chromedriver ~/bin/chromedriver

script:
  - tox -- -m $MARK -n $WORKERS -vv
